<header class="top-header">
    <div class="header-left">
        <h1 class="page-title">{% block page_title %}{{ app_name }}{% endblock %}</h1>
    </div>

    <div class="header-right">
        <span class="header-date">
            {{ now().strftime('%d de %B, %Y') if now is defined else '' }}
        </span>

        <div class="dropdown">
            <button class="btn btn-icon" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="material-symbols-rounded">notifications</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><span class="dropdown-header">Notificaciones</span></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-muted" href="#">Sin notificaciones nuevas</a></li>
            </ul>
        </div>

        <div class="dropdown">
            <button class="btn btn-icon" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="material-symbols-rounded">account_circle</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><span class="dropdown-header">{{ current_user.nombre }}</span></li>
                <li><span class="dropdown-item-text text-muted small">{{ current_user.email }}</span></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item" href="{{ url_for('auth.logout') }}">
                        <span class="material-symbols-rounded me-2">logout</span>
                        Cerrar sesi√≥n
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
