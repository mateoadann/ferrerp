{% if productos %}
<div class="list-group">
    {% for producto in productos %}
    <button type="button"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            onclick="seleccionarProducto({{ producto.to_dict()|tojson }})">
        <div>
            <span class="badge badge-secondary me-2">{{ producto.codigo }}</span>
            <span>{{ producto.nombre }}</span>
        </div>
        <div class="text-end">
            <strong>{{ producto.precio_venta|currency }}</strong>
            <br>
            <small class="text-muted">Stock: {{ producto.stock_actual|int }}</small>
        </div>
    </button>
    {% endfor %}
</div>
{% else %}
<div class="p-3 text-center text-muted">
    <span class="material-symbols-rounded">search_off</span>
    <p class="mb-0 small">No se encontraron productos</p>
</div>
{% endif %}
