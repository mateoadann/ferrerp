{% extends 'base.html' %}
{% block title %}Caja - {{ app_name }}{% endblock %}
{% block content %}
<div class="page-header">
    <h2>Caja</h2>
    <a href="{{ url_for('caja.historial') }}" class="btn btn-secondary">
        <span class="material-symbols-rounded me-2">history</span>Historial
    </a>
</div>

<div class="card">
    <div class="card-body text-center py-5">
        <span class="material-symbols-rounded text-warning" style="font-size: 64px;">payments</span>
        <h4 class="mt-3">No hay caja abierta</h4>
        <p class="text-muted">Abre la caja para comenzar a registrar operaciones</p>
        <a href="{{ url_for('caja.abrir') }}" class="btn btn-primary btn-lg mt-3">
            <span class="material-symbols-rounded me-2">lock_open</span>Abrir Caja
        </a>
    </div>
</div>
{% endblock %}
