# FerrERP - Docker Compose para Desarrollo

services:
  # Aplicacion Flask (modo desarrollo con hot-reload)
  web:
    build: .
    container_name: ferrerp_web_dev
    ports:
      - "5001:5000"
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SECRET_KEY=dev-secret-key
      - DATABASE_URL=postgresql://ferrerp:ferrerp123@db:5432/ferrerp_dev
      - APP_NAME=FerrERP (Dev)
    volumes:
      - .:/app
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
    command: flask run --host=0.0.0.0 --debug
    networks:
      - ferrerp_network

  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: ferrerp_db_dev
    environment:
      - POSTGRES_USER=ferrerp
      - POSTGRES_PASSWORD=ferrerp123
      - POSTGRES_DB=ferrerp_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ferrerp -d ferrerp_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ferrerp_network

volumes:
  postgres_data_dev:

networks:
  ferrerp_network:
    driver: bridge
